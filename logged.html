<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Career Guidance Assistant</h1>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with Career Guide</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <p>Hello! I'm your career guidance assistant. How can I help you today?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="career-resources">
            <h3>Career Resources</h3>
            <div class="resource-cards">
                <div class="resource-card">
                    <i class="fas fa-graduation-cap"></i>
                    <h4>Education Paths</h4>
                    <p>Explore various educational opportunities</p>
                </div>
                <div class="resource-card">
                    <i class="fas fa-briefcase"></i>
                    <h4>Job Market</h4>
                    <p>Current job market trends and opportunities</p>
                </div>
                <div class="resource-card">
                    <i class="fas fa-chart-line"></i>
                    <h4>Career Growth</h4>
                    <p>Tips for career advancement</p>
                </div>
            </div>
        </div>

        <div id="career-options">
            <button id="education-paths-btn">Education Paths</button>
            <button id="job-market-btn">Job Market</button>
            <button id="career-growth-btn">Career Growth</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
