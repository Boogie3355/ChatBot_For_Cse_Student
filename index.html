<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Web Warriors
    </title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/Dark Illustrative The Mafia Gaming Logo.png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOXICONS -->
     <script src ="main.js" defer type="model"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
</head>

<body style="background-image: url(./images/jeong-tae-bae-YcprzitnQH8-unsplash.jpg);">

    <div class="form" id="signin-form">
        <a href="#" class="form-logo">
            <img src="./images/Dark Illustrative The Mafia Gaming Logo.png" alt="company logo">
        </a>
        <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" id="signin-email">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-email"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Password" id="signin-password">
            <span class="form-input-icon err">
                <i class='bx bx-error-circle'></i>
            </span>
            <span class="form-input-icon success">
                <i class='bx bx-check-circle'></i>
            </span>
            <span class="form-input-icon password-toggle">
                <i class='bx bx-show'></i>
            </span>
            <span class="form-input-err-msg" data-err-for="signin-password"></span>
        </div>
        <div class="form-group form-group-checkbox">
            <input type="checkbox" name="remember" id="remember" checked="checked">
            <label for="remember">
                Remember Me
                <i class='bx bx-check'></i>
            </label>
        </div>
        <button class="form-btn" id="signin-btn">Sign in</button>
        <span class="form-delimiter">
            or connect with
        </span>
        <div class="form-social">
            <button type="button" class="form-social-item gg" id="google-signin-btn">
                <img src="./images/icons8-google-48.png" alt="Google" style="width: 22px; height: 22px;">
                <span>Sign in with Google</span>
            </button>
        </div>
        <span class="form-txt">
            Don't have an account?
            <a href="#">Sign up!</a>
        </span>
        <span class="form-txt">
            <a href="#" id="forgot-password-link">Forgot password?</a>
        </span>
    </div>

    <!-- Firebase JS -->
    <script type="module" src="./main.js"></script>
</body>

</html>
